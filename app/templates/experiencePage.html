<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/experiencePage.css')}}">
    <title>Experience</title>
</head>

<body>
    <nav>
        <div class="arrow" onclick="history.back()"></div>
        <div class="nav-container">
            <div class="picture-frame">
                <img src="{{url_for('static', filename='img/portfolio.png')}}" alt="hobbies-pic">
            </div>
        </div>
    </nav>
    <div class="experience">
        <div class="experience-container">
            <h1>Work Experience</h1>
            {% for e in experiences %}
            <div class="experience-point">
                <div class="experience-header">
                <h2>{{e['Company']}} | {{e['Role']}}</h2>
                <h3>{{e['Date']}}</h3>
            </div>
                <div class="jobDescription">
                {% for jd in e['JobDescription'] %}
                <ul>
                    <li>
                        {{jd}}
                    </li>
                </ul>
                {% endfor %}
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
